apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: investment-platform-ingress
  namespace: investment-platform
  labels:
    app: investment-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.investment-platform.com
    - app.investment-platform.com
    - admin.investment-platform.com
    - monitoring.investment-platform.com
    secretName: investment-platform-tls
  rules:
  - host: api.investment-platform.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
  - host: app.investment-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-portal
            port:
              number: 3000
  - host: admin.investment-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-portal
            port:
              number: 3002
  - host: monitoring.investment-platform.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: investment-platform-network-policy
  namespace: investment-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
  - from:
    - podSelector:
        matchLabels:
          tier: backend
    - podSelector:
        matchLabels:
          tier: database
    - podSelector:
        matchLabels:
          tier: cache
  egress:
  - to:
    - podSelector:
        matchLabels:
          tier: database
  - to:
    - podSelector:
        matchLabels:
          tier: cache
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80